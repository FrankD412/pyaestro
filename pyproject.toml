[tool]
[tool.poetry]
name = "pyaestro"
version = "0.0.1a2"
description = "A package of utilities structures for building workflows and workflow related tools."
authors = ["Frank Di Natale <frank.dinatale1988@gmail.com>"]
maintainers = ["Frank Di Natale <frank.dinatale1988@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">3.4"
psutil = "*"
coloredlogs = "*"

[tool.poetry.dev-dependencies]
fabric = "*"
coverage = "*"
sphinx_rtd_theme = "*"
sphinx = "*"
flake8 = "*"
ipython="*"
pydocstyle = "*"
pylint = "*"
tox = "*"
pytest = "*"
pytest-cov = "*"
pre-commit = "*"
tox-travis = "*"
tox-pyenv = "*"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 79